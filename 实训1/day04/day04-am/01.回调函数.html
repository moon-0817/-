<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>

<body>
    <script>
        // 回调函数  将一个函数当作参数 传入另一个函数中 当作参数使用
        function fn() {
            // console.log(111);
        }
        // 实参 可以为任何数据类型 可以是一个函数
        fn(function (data) {
            console.log(data);
        })

        // 封装一个forEach
        var arr = [12, 32, 32, 32, 1, 12]
        // arr.myforEach(function (v, i) {
        //     console.log(v);
        //     console.log(i);
        // })
        var arr = [1, 2, 33, 44, 55]; // new Array()
        // arr.__proto__.xxx=function(){}
        Array.prototype.myforEach = function (fn) {
            console.log(this)
            for (var i = 0; i < this.length; i++) {
                fn(this[i], i)
            }
        }


        arr.myforEach(function (v, i) {
            console.log(v, i)
        })
    </script>
</body>

</html>
