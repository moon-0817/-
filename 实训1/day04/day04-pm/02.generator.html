<body>
    <script>
        function* fn() {
            yield 111;
            yield 222;
        }
        console.log(fn);

        // Æ’ * fn() {
        //     yield 111;
        //     yield 222;
        // }
        // 02.generator.html: 47 Live reload enabled.
        var ff = fn()
        console.log(ff.next());
        // { value: 111, done: false }
        // done: false
        // value: 111
        // [[Prototype]]: Object
        for (var i of fn()) {
            console.log(i);
            // 111
            // 02.generator.html: 31 222
        }
    </script>
</body>
