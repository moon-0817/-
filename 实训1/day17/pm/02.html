<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多系列</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="app" style="width: 500px; height: 500px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById("app"))
    var option = {
        title: {
            text: "月亮打烊了", //坐标轴名称
            textStyle: {
                fontSize: 30,
                color: "#39f"
            },
        },
        // x轴
        xAxis: [{
            name: '星期', // 坐标轴名称
            nameLocation: "middle",  //坐标轴位置 
            nameTextStyle: {  //坐标轴名字的样式
                color: "#39f",
                fontWeight: "bold",
                fontSize: 20,
            },
            nameGap: 50, //坐标轴名字与轴线的距离
            data: ['周一', '周二', '周三', '周四'],
            type: 'category',
            axisLine: {
                onZero: true,
                show: true,
                symbol: "none",// 两端的箭头
                // 轴线的样式
                lineStyle: {
                    color: "rgba(51, 153, 255, 1)",
                    width: 3,
                    inside: false  //坐标轴朝向
                }
            },
            // 刻度标签
            axisTick: {
                alignWithLabel: true,
                interval: 10,
                inside: true, //坐标轴朝向
                show: true,
                align: 'center',
                formatter: '¥{value}',
                margin: 20
            }
        }],
        // y轴
        yAxis: [{
            name: "价格",
            nameLocation: "middle",  //坐标轴位置 
            nameTextStyle: {  //坐标轴名字的样式
                color: "#39f",
                fontWeight: "bold",
                fontSize: 20,
            },
            nameGap: 50, //坐标轴名字与轴线的距离
            // data: ['500', '700', '300', '900'],
            type: 'category',
            // 轴线
            axisLine: {
                onZero: true,
                show: true,
                symbol: "none",// 两端的箭头
                // 轴线的样式
                lineStyle: {
                    color: "rgba(51, 153, 255, 1)",
                    width: 3,

                },

            },
            //刻度标签
            axisTick: {
                alignWithLabel: true,
                // show: true, 
                interval: 10,
                inside: true, //坐标轴朝向
            },

        }],
        series: [
            {
                data: [150, 230, 224, 218, 135, 147, 260],
                type: 'line'
            },
            {
                data: [10, 20, 220, 218, 195, 147, 290],
                type: 'bar'
            },
            {
                data: [20, 240, 280, 228, 190, 137, 200],
                type: 'pie',
                width: 100,
                height: 100,
                left: 400,
                top: 0,
                labelLine: { show: false }

            },
            {
                data: [200, 240, 280, 228, 190, 137, 0],
                type: 'line'
            },
            {
                data: [220, 240, 280, 228, 190, 137, 440],
                type: 'line'
            }
        ]
    }
    myChart.setOption(option)
</script>

</html>
