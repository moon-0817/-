<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的解构赋值
        let arr = [1, 2, 3, 4, 5, 6.8, 9.9,]
        let a = arr[0]
        let b = arr[3]
        let [d, v, ...c] = [123, 334, 123, 12312]
        console.log(d, v, c);
        // 对象的解构赋值
        let obj = { "name": "月亮打烊了", "email": 2657593811 }
        let name = obj.name
        let email = obj.email
        console.log(name);
        console.log(email);
        // :别名 =默认值
        let { name: n, age, sex = '男' } = { "name": "gao", "age": 18 } // 对象：无序的属性集合
        console.log(n, age, sex)
        //交换变量
        let g = 1
        let y = 3
        let h;
        h = g;
        g = y;
        y = h
        console.log(g, y);
        //冒泡排序
        [g, y] = [y, g]
        console.log(g, y);
    </script>
</body>

</html>
