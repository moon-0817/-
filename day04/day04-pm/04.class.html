<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>

<body>

    <script>
        class Stu {
            constructor(name) {
                this.name = name
            }
            say() {
                console.log("假的");
            }
        }
        // 继承
        class Man extends Stu {
            // 写 constructor 第一行 必须写 super()
            constructor(name) {
                super(name)
                this.sex = "男"
            }
        }
        let n2 = new Man("郭")
        console.log(n2);
        n2.say
    </script>
</body>

</html>
