<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
</head>

<body>
    <div id="app" style="width: 500px; height: 500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom。对echarts初始化

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['hhh', 'jjj', 'aaa', 'sss', 'ddd', 'fff']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [50, 70, 96, 110, 130, 90]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        fetch('/westeros.json').then(res => res.json()).then(res => {
            console.log(res);
            echarts.registerTheme('westeros', res)
            var myChart = echarts.init(document.getElementById('app', 'westeros'))
            myChart.setOption(option);
        })

    </script>
</body>



</html>
