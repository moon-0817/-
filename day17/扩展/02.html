<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="app" style="width: 600px; height: 600px;"></div>
</body>
<script>
    var app = document.getElementById("app")
    var myChart = echarts.init(app)
    var option = {
        // 头
        title: {
            text: '环比'
        },
        // x轴
        xAxis: {
            data: ['周一', '周二', '周三', '周四', '周五'],
            type: 'category',
        },
        // y轴
        yAxis: {},
        legend: {

            data: ['上周', '本周',]
        },
        // 数据
        series: [
            {
                data: [40, 30, 60, 80],
                type: 'line',
                name: '上周'
            },
            {
                data: [31, 80, 59, 99],
                type: 'line',
                name: '本周'
            }
        ]
    }

    myChart.setOption(option)
</script>

</html>
