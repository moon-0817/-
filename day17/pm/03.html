<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="app" style="width: 600px; height: 600px;"></div>
</body>
<script>
    var app = document.getElementById('app')
    var option = {
        // x轴
        xAxis: {
            type: 'category',
        },
        // y轴
        yAxis: {},
        dataset: {
            source: [
                ['Mon', 150, 100, 120, 140],
                ['Tue', 230, 20, 30, 40],
                ['Wed', 30, 20, 30, 40],
                ['Thu', 230, 230, 30, 20],
                ['Fri', 230, 20, 330, 420],
                ['Sat', 309, 220, 30, 40],
                ['Sun', 330, 210, 30, 450],
            ]
        },

        series: [
            { type: 'bar' },
            { type: 'line' },
            { type: 'line' },
            { type: 'bar' },





        ]
    }
    var myChart = echarts.init(app)
    myChart.setOption(option)

</script>

</html>
