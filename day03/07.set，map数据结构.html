<body>
    <script>
        // set map 是es6新增的两种数据结构
        // 使用set可以快速对数组去重
        var arr = [1, 2, 1, 3, 2, 3, 4, 1, 2, 3, 4, 52, 1, 32,];
        console.log(new Set(arr))
        // console.log(Array.from(new Set(arr)))
        // Map 类似对象，key 可以为任何数据类型

        var m = new Map();
        var k = true;
        var v = 123;
        m.set(k, v);
        console.log(m)

    </script>
</body>
