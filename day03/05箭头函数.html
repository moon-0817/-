    <script>
        // 箭头函数 箭头函数 没有this ，this指向父作用域的 this this 指向 定义时所在对象 
        let fn = (a, b) => a + b;
        fn(11, 22)
        // 1、箭头函数不能使用 arguments ，可以用rest 参数
        let fn2 = (...x) => {
            // console.log(arguments)
            console.log(x)
        }

        // fn2(2,4,4,5,6)



        let obj = {
            say: () => {
                console.log(this);
            }
        }

        obj.say();  // 指向obj 

        var xx = obj.say;

        xx(); // 指向window


    </script>
