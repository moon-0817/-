<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function a() {
            //类/伪数组 转 数组
            console.log(arguments)
            console.log(Array.from(arguments))
            console.log([...arguments])
            console.log(Array.prototype.slice.call(arguments))
            console.log([].slice.call(arguments))
        }
        a(1, 2, 2, 3, 4, 5, 6, 6)

        // console.log([1,2,3])

        // var liDom = document.getElementsByTagName("li");
        // console.log(liDom)
        // console.log([...liDom])



        // console.log(Array.of('a', 'b', 'c'))
        // fill
        var b = new Array(8);
        b.fill(0)
        console.log(b);

        function showBtn() {
            var s = "";
            for (var i = 0; i < b.length; i++) {
                if (b[i] == 1) {
                    s += `
                    <button onclick="xuanzuo(${i})" disabled >已选择</button>
                    `
                } else {
                    s += `
                    <button onclick="xuanzuo(${i})" >未选择</button>
                    `
                }

            }
            document.getElementById("list").innerHTML = s;
        }
        showBtn();

        function xuanzuo(i) {
            b[i] = 1;
            showBtn()
        }


        var arr = ["aa", "bb", "cc"];
        //               values entries
        for (let v of arr.keys()) {
            console.log(v);
        }

        // for in 循环对象 for of 
        var obj = { "name": "gao", "age": 19 };

        for (let x in obj) {
            console.log(obj[x])
        }

        console.log(Object.values(obj)) //提取对象中的值组成数组
        console.log(Object.keys(obj)) //提取对象中的key 组成数组


        for (let x of Object.values(obj)) {
            console.log(x)
        }



        var arr2 = [22, 33, [44, 55, [222]]];// [22,33,44,55,222]

        console.log(arr2.flat(Infinity)) //Infinity无穷大

    </script>
</body>

</html>
